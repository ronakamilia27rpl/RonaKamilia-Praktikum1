<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>Audio</h3>
        <audio controls>
            <source src="aku cinta dia.mp3" type="audio">
        Browser doesn't support audio 
        <!-- 
        "controls" diginakan untuk menampilkan control audio (play/pause, volume)
        pastikan file audio sudah terdapat pada folder yang sama dengan file html
        kalimat "Browser..." ditampilkan jika browser tidak support audio
        -->
        </audio>
        <h3>Video</h3>
        <video controls>
            <source src="Dari kami .mp4" typr="video/mp4">
        </video>
    </body>
</html>
